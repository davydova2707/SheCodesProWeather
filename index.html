<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&amp;display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9774b088a3.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Hosted with
        <a href="https://www.netlify.com">Netlify</a>
      </h1>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="search">
              <div class="row">
                <div class="col-12">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter a city"
                      aria-label="Enter a city"
                      aria-describedby="button-addon2"
                      id="enterAcity"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="buttongeo"
                    >
                      Current
                    </button>
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-addon2"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="row cityclick" id="cityclick">
                  <div class="col-3">
                    <strong>
                      <a href="#">Kharkiv</a>
                    </strong>
                  </div>

                  <div class="col-3">
                    <strong>
                      <a href="#">Odessa</a>
                    </strong>
                  </div>

                  <div class="col-3">
                    <strong>
                      <a href="#">Mariupol</a>
                    </strong>
                  </div>

                  <div class="col-3">
                    <strong>
                      <a href="#">Kherson</a>
                    </strong>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row-location">
            <div class="row">
              <div class="col-6">
                <h2 id="currentLocation">
                  <i class="fas fa-map-marker-alt"></i>
                </h2>
                <span id="currentDay"></span>
              </div>
            </div>
          </div>
          <br />

          <div class="row-info">
            <div class="row">
              <div class="col-6">
                <span id="description"></span>
                <h2 id="currentTemperature">
                  <span id="currentTemperatureDigit"></span>
                  <a href="#" id="metric">°C</a>|<a href="#" id="imperial">°F</a>
                  <img src="" alt="" id="icon" />
                </h2>
              </div>
              <div class="col-6">
                <i class="fa-solid fa-droplet"></i> Humidity:
                <span id="humidity"></span>%
                <br />
                <i class="fa-solid fa-wind"></i> Wind:
                <span id="wind"></span>km/h
              </div>
            </div>
          </div>
          <br />

          <br />

          <div class="row weather-forecast" id="forecast">
            <div class="col-2">
              <strong> Mon </strong>
              <br />
              <i class="fa-solid fa-cloud"></i>
              <br />
              <div class="weather-forecast-temperature">
                <strong> 23° </strong>
                / 18°
              </div>
            </div>

            <div class="col-2">
              <strong> Tue </strong>
              <br />
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <br />
              <div class="weather-forecast-temperature">
                <strong> 19° </strong>
                / 16°
              </div>
            </div>

            <div class="col-2">
              <strong> Wed </strong>
              <br />
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <br />
              <div class="weather-forecast-temperature">
                <strong> 15° </strong>
                / 15°
              </div>
            </div>

            <div class="col-2">
              <strong> Thu </strong>
              <br />
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <br />
              <div class="weather-forecast-temperature">
                <strong> 16° </strong>
                / 16°
              </div>
            </div>

            <div class="col-2">
              <strong> Fri </strong>
              <br />
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <br />
              <div class="weather-forecast-temperature">
                <strong> 18° </strong>
                / 18°
              </div>
            </div>

            <div class="col-2">
              <strong> Sat </strong>
              <br />
              <i class="fa-solid fa-cloud-showers-heavy"></i>
              <br />
              <div class="weather-forecast-temperature">
                <strong> 15° </strong>
                / 15°
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <span class="footer"> Coded by Olena </span>
    <script src="src/index.js"></script>
  </body>
</html>
